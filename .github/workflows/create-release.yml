name: Create Release on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  create-release:
    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to access tags

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create release
        id: create-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          node scripts/create-release.js

      - name: Summary
        run: |
          if [ -n "${{ steps.create-release.outputs.tag }}" ]; then
            echo "‚úÖ Release created successfully!"
            echo "üì¶ Tag: ${{ steps.create-release.outputs.tag }}"
            echo "üîó Release URL: ${{ steps.create-release.outputs.release_url }}"
          else
            echo "‚ÑπÔ∏è No release created (missing labels or PR not eligible)"
          fi
