name: Release Notification
on:
  release:
    types:
      - published

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/release-notifier-action@v2
        with:
          app_id: ${{ vars.RELEASE_NOTIFIER_APP_ID }}
          private_key: ${{ secrets.RELEASE_NOTIFIER_PRIVATE_KEY }}
          dispatch_event_type: ai-provider-api-change