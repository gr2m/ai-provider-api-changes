components:
  schemas:
    Agent:
      additionalProperties: false
      properties:
        completion_args:
          $ref: "#/components/schemas/CompletionArgs"
          description: Completion arguments that will be used to generate assistant responses. Can be overridden at each message request.
        created_at:
          format: date-time
          title: Created At
          type: string
        description:
          anyOf:
            - type: string
            - type: "null"
          title: Description
        handoffs:
          anyOf:
            - items:
                type: string
              minItems: 1
              type: array
            - type: "null"
          title: Handoffs
        id:
          title: Id
          type: string
        instructions:
          anyOf:
            - type: string
            - type: "null"
          description: Instruction prompt the model will follow during the conversation.
          title: Instructions
        model:
          title: Model
          type: string
        name:
          title: Name
          type: string
        object:
          default: agent
          enum:
            - agent
          title: Object
          type: string
        tools:
          description: List of tools which are available to the model during the conversation.
          items:
            discriminator:
              mapping:
                code_interpreter: "#/components/schemas/CodeInterpreterTool"
                document_library: "#/components/schemas/DocumentLibraryTool"
                function: "#/components/schemas/FunctionTool"
                image_generation: "#/components/schemas/ImageGenerationTool"
                web_search: "#/components/schemas/WebSearchTool"
                web_search_premium: "#/components/schemas/WebSearchPremiumTool"
              propertyName: type
            oneOf:
              - $ref: "#/components/schemas/FunctionTool"
              - $ref: "#/components/schemas/WebSearchTool"
              - $ref: "#/components/schemas/WebSearchPremiumTool"
              - $ref: "#/components/schemas/CodeInterpreterTool"
              - $ref: "#/components/schemas/ImageGenerationTool"
              - $ref: "#/components/schemas/DocumentLibraryTool"
          title: Tools
          type: array
        updated_at:
          format: date-time
          title: Updated At
          type: string
        version:
          title: Version
          type: integer
      required:
        - model
        - name
        - id
        - version
        - created_at
        - updated_at
      title: Agent
      type: object
    AgentConversation:
      additionalProperties: false
      properties:
        agent_id:
          title: Agent Id
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        description:
          anyOf:
            - type: string
            - type: "null"
          description: Description of the what the conversation is about.
          title: Description
        id:
          title: Id
          type: string
        name:
          anyOf:
            - type: string
            - type: "null"
          description: Name given to the conversation.
          title: Name
        object:
          default: conversation
          enum:
            - conversation
          title: Object
          type: string
        updated_at:
          format: date-time
          title: Updated At
          type: string
      required:
        - id
        - created_at
        - updated_at
        - agent_id
      title: AgentConversation
      type: object
    AgentCreationRequest:
      additionalProperties: false
      properties:
        completion_args:
          $ref: "#/components/schemas/CompletionArgs"
          description: Completion arguments that will be used to generate assistant responses. Can be overridden at each message request.
        description:
          anyOf:
            - type: string
            - type: "null"
          title: Description
        handoffs:
          anyOf:
            - items:
                type: string
              minItems: 1
              type: array
            - type: "null"
          title: Handoffs
        instructions:
          anyOf:
            - type: string
            - type: "null"
          description: Instruction prompt the model will follow during the conversation.
          title: Instructions
        model:
          title: Model
          type: string
        name:
          title: Name
          type: string
        tools:
          description: List of tools which are available to the model during the conversation.
          items:
            discriminator:
              mapping:
                code_interpreter: "#/components/schemas/CodeInterpreterTool"
                document_library: "#/components/schemas/DocumentLibraryTool"
                function: "#/components/schemas/FunctionTool"
                image_generation: "#/components/schemas/ImageGenerationTool"
                web_search: "#/components/schemas/WebSearchTool"
                web_search_premium: "#/components/schemas/WebSearchPremiumTool"
              propertyName: type
            oneOf:
              - $ref: "#/components/schemas/FunctionTool"
              - $ref: "#/components/schemas/WebSearchTool"
              - $ref: "#/components/schemas/WebSearchPremiumTool"
              - $ref: "#/components/schemas/CodeInterpreterTool"
              - $ref: "#/components/schemas/ImageGenerationTool"
              - $ref: "#/components/schemas/DocumentLibraryTool"
          title: Tools
          type: array
      required:
        - model
        - name
      title: AgentCreationRequest
      type: object
    AgentHandoffDoneEvent:
      additionalProperties: false
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          title: Id
          type: string
        next_agent_id:
          title: Next Agent Id
          type: string
        next_agent_name:
          title: Next Agent Name
          type: string
        output_index:
          default: 0
          title: Output Index
          type: integer
        type:
          default: agent.handoff.done
          enum:
            - agent.handoff.done
          title: Type
          type: string
      required:
        - id
        - next_agent_id
        - next_agent_name
      title: AgentHandoffDoneEvent
      type: object
    AgentHandoffEntry:
      additionalProperties: false
      properties:
        completed_at:
          anyOf:
            - format: date-time
              type: string
            - type: "null"
          title: Completed At
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          title: Id
          type: string
        next_agent_id:
          title: Next Agent Id
          type: string
        next_agent_name:
          title: Next Agent Name
          type: string
        object:
          default: entry
          enum:
            - entry
          title: Object
          type: string
        previous_agent_id:
          title: Previous Agent Id
          type: string
        previous_agent_name:
          title: Previous Agent Name
          type: string
        type:
          default: agent.handoff
          enum:
            - agent.handoff
          title: Type
          type: string
      required:
        - previous_agent_id
        - previous_agent_name
        - next_agent_id
        - next_agent_name
      title: AgentHandoffEntry
      type: object
    AgentHandoffStartedEvent:
      additionalProperties: false
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          title: Id
          type: string
        output_index:
          default: 0
          title: Output Index
          type: integer
        previous_agent_id:
          title: Previous Agent Id
          type: string
        previous_agent_name:
          title: Previous Agent Name
          type: string
        type:
          default: agent.handoff.started
          enum:
            - agent.handoff.started
          title: Type
          type: string
      required:
        - id
        - previous_agent_id
        - previous_agent_name
      title: AgentHandoffStartedEvent
      type: object
    AgentUpdateRequest:
      additionalProperties: false
      properties:
        completion_args:
          $ref: "#/components/schemas/CompletionArgs"
          description: Completion arguments that will be used to generate assistant responses. Can be overridden at each message request.
        description:
          anyOf:
            - type: string
            - type: "null"
          title: Description
        handoffs:
          anyOf:
            - items:
                type: string
              minItems: 1
              type: array
            - type: "null"
          title: Handoffs
        instructions:
          anyOf:
            - type: string
            - type: "null"
          description: Instruction prompt the model will follow during the conversation.
          title: Instructions
        model:
          anyOf:
            - type: string
            - type: "null"
          title: Model
        name:
          anyOf:
            - type: string
            - type: "null"
          title: Name
        tools:
          description: List of tools which are available to the model during the conversation.
          items:
            discriminator:
              mapping:
                code_interpreter: "#/components/schemas/CodeInterpreterTool"
                document_library: "#/components/schemas/DocumentLibraryTool"
                function: "#/components/schemas/FunctionTool"
                image_generation: "#/components/schemas/ImageGenerationTool"
                web_search: "#/components/schemas/WebSearchTool"
                web_search_premium: "#/components/schemas/WebSearchPremiumTool"
              propertyName: type
            oneOf:
              - $ref: "#/components/schemas/FunctionTool"
              - $ref: "#/components/schemas/WebSearchTool"
              - $ref: "#/components/schemas/WebSearchPremiumTool"
              - $ref: "#/components/schemas/CodeInterpreterTool"
              - $ref: "#/components/schemas/ImageGenerationTool"
              - $ref: "#/components/schemas/DocumentLibraryTool"
          title: Tools
          type: array
      title: AgentUpdateRequest
      type: object
    AgentsCompletionRequest:
      additionalProperties: false
      properties:
        agent_id:
          description: The ID of the agent to use for this completion.
          type: string
        frequency_penalty:
          default: 0
          description: frequency_penalty penalizes the repetition of words based on their frequency in the generated text. A higher frequency penalty discourages the model from repeating words that have already appeared frequently in the output, promoting diversity and reducing repetition.
          maximum: 2
          minimum: -2
          title: Frequency Penalty
          type: number
        max_tokens:
          anyOf:
            - minimum: 0
              type: integer
            - type: "null"
          description: The maximum number of tokens to generate in the completion. The token count of your prompt plus `max_tokens` cannot exceed the model's context length.
          title: Max Tokens
        messages:
          description: The prompt(s) to generate completions for, encoded as a list of dict with role and content.
          examples:
            - - content: Who is the best French painter? Answer in one short sentence.
                role: user
          items:
            discriminator:
              mapping:
                assistant: "#/components/schemas/AssistantMessage"
                system: "#/components/schemas/SystemMessage"
                tool: "#/components/schemas/ToolMessage"
                user: "#/components/schemas/UserMessage"
              propertyName: role
            oneOf:
              - $ref: "#/components/schemas/SystemMessage"
              - $ref: "#/components/schemas/UserMessage"
              - $ref: "#/components/schemas/AssistantMessage"
              - $ref: "#/components/schemas/ToolMessage"
          title: Messages
          type: array
        "n":
          anyOf:
            - minimum: 1
              type: integer
            - type: "null"
          description: Number of completions to return for each request, input tokens are only billed once.
          title: "N"
        parallel_tool_calls:
          default: true
          title: Parallel Tool Calls
          type: boolean
        prediction:
          $ref: "#/components/schemas/Prediction"
          default:
            content: ""
            type: content
          description: Enable users to specify expected results, optimizing response times by leveraging known or predictable content. This approach is especially effective for updating text documents or code files with minimal changes, reducing latency while maintaining high-quality results.
        presence_penalty:
          default: 0
          description: presence_penalty determines how much the model penalizes the repetition of words or phrases. A higher presence penalty encourages the model to use a wider variety of words and phrases, making the output more diverse and creative.
          maximum: 2
          minimum: -2
          title: Presence Penalty
          type: number
        prompt_mode:
          anyOf:
            - $ref: "#/components/schemas/MistralPromptMode"
            - type: "null"
          description: Allows toggling between the reasoning mode and no system prompt. When set to `reasoning` the system prompt for reasoning models will be used.
        random_seed:
          anyOf:
            - minimum: 0
              type: integer
            - type: "null"
          description: The seed to use for random sampling. If set, different calls will generate deterministic results.
          title: Random Seed
        response_format:
          $ref: "#/components/schemas/ResponseFormat"
        stop:
          anyOf:
            - type: string
            - items:
                type: string
              type: array
          description: Stop generation if this token is detected. Or if one of these tokens is detected when providing an array
          title: Stop
        stream:
          default: false
          description: "Whether to stream back partial progress. If set, tokens will be sent as data-only server-side events as they become available, with the stream terminated by a data: [DONE] message. Otherwise, the server will hold the request open until the timeout or until completion, with the response containing the full result as JSON."
          title: Stream
          type: boolean
        tool_choice:
          anyOf:
            - $ref: "#/components/schemas/ToolChoice"
            - $ref: "#/components/schemas/ToolChoiceEnum"
          default: auto
          title: Tool Choice
        tools:
          anyOf:
            - items:
                $ref: "#/components/schemas/Tool"
              type: array
            - type: "null"
          title: Tools
      required:
        - messages
        - agent_id
      title: AgentsCompletionRequest
      type: object
    ApiEndpoint:
      enum:
        - /v1/chat/completions
        - /v1/embeddings
        - /v1/fim/completions
        - /v1/moderations
        - /v1/chat/moderations
      title: ApiEndpoint
      type: string
    ArchiveFTModelOut:
      properties:
        archived:
          default: true
          title: Archived
          type: boolean
        id:
          title: Id
          type: string
        object:
          default: model
          enum:
            - model
          title: Object
          type: string
      required:
        - id
      title: ArchiveFTModelOut
      type: object
    AssistantMessage:
      additionalProperties: false
      properties:
        content:
          anyOf:
            - type: string
            - type: "null"
            - items:
                $ref: "#/components/schemas/ContentChunk"
              type: array
          title: Content
        prefix:
          default: false
          description: Set this to `true` when adding an assistant message as prefix to condition the model response. The role of the prefix message is to force the model to start its answer by the content of the message.
          title: Prefix
          type: boolean
        role:
          default: assistant
          enum:
            - assistant
          title: Role
          type: string
        tool_calls:
          anyOf:
            - items:
                $ref: "#/components/schemas/ToolCall"
              type: array
            - type: "null"
          title: Tool Calls
      title: AssistantMessage
      type: object
    AudioChunk:
      additionalProperties: false
      properties:
        input_audio:
          anyOf:
            - type: string
            - format: binary
              type: string
          title: Input Audio
        type:
          default: input_audio
          enum:
            - input_audio
          title: Type
          type: string
      required:
        - input_audio
      title: AudioChunk
      type: object
    AudioTranscriptionRequest:
      properties:
        file:
          anyOf:
            - $ref: "#/components/schemas/File"
            - type: "null"
          default: null
          title: File
        file_id:
          anyOf:
            - type: string
            - type: "null"
          default: null
          description: ID of a file uploaded to /v1/files
          title: File Id
        file_url:
          anyOf:
            - format: uri
              maxLength: 2083
              minLength: 1
              type: string
            - type: "null"
          default: null
          description: Url of a file to be transcribed
          title: File Url
        language:
          anyOf:
            - pattern: ^\w{2}$
              type: string
            - type: "null"
          default: null
          description: Language of the audio, e.g. 'en'. Providing the language can boost accuracy.
          title: Language
        model:
          title: Model
          type: string
        stream:
          const: false
          default: false
          title: Stream
          type: boolean
        temperature:
          anyOf:
            - type: number
            - type: "null"
          default: null
          title: Temperature
        timestamp_granularities:
          description: Granularities of timestamps to include in the response.
          items:
            $ref: "#/components/schemas/TimestampGranularity"
          title: Timestamp Granularities
          type: array
      required:
        - model
      title: AudioTranscriptionRequest
      type: object
    AudioTranscriptionRequestStream:
      properties:
        file:
          anyOf:
            - $ref: "#/components/schemas/File"
            - type: "null"
          default: null
          title: File
        file_id:
          anyOf:
            - type: string
            - type: "null"
          default: null
          description: ID of a file uploaded to /v1/files
          title: File Id
        file_url:
          anyOf:
            - format: uri
              maxLength: 2083
              minLength: 1
              type: string
            - type: "null"
          default: null
          description: Url of a file to be transcribed
          title: File Url
        language:
          anyOf:
            - pattern: ^\w{2}$
              type: string
            - type: "null"
          default: null
          description: Language of the audio, e.g. 'en'. Providing the language can boost accuracy.
          title: Language
        model:
          title: Model
          type: string
        stream:
          const: true
          default: true
          title: Stream
          type: boolean
        temperature:
          anyOf:
            - type: number
            - type: "null"
          default: null
          title: Temperature
        timestamp_granularities:
          description: Granularities of timestamps to include in the response.
          items:
            $ref: "#/components/schemas/TimestampGranularity"
          title: Timestamp Granularities
          type: array
      required:
        - model
      title: AudioTranscriptionRequestStream
      type: object
    BaseModelCard:
      properties:
        aliases:
          default: []
          items:
            type: string
          title: Aliases
          type: array
        capabilities:
          $ref: "#/components/schemas/ModelCapabilities"
        created:
          title: Created
          type: integer
        default_model_temperature:
          anyOf:
            - type: number
            - type: "null"
          title: Default Model Temperature
        deprecation:
          anyOf:
            - format: date-time
              type: string
            - type: "null"
          title: Deprecation
        deprecation_replacement_model:
          anyOf:
            - type: string
            - type: "null"
          title: Deprecation Replacement Model
        description:
          anyOf:
            - type: string
            - type: "null"
          title: Description
        id:
          title: Id
          type: string
        max_context_length:
          default: 32768
          title: Max Context Length
          type: integer
        name:
          anyOf:
            - type: string
            - type: "null"
          title: Name
        object:
          default: model
          title: Object
          type: string
        owned_by:
          default: mistralai
          title: Owned By
          type: string
        type:
          const: base
          default: base
          enum:
            - base
          title: Type
          type: string
      required:
        - id
        - capabilities
      title: BaseModelCard
      type: object
    BatchError:
      properties:
        count:
          default: 1
          title: Count
          type: integer
        message:
          title: Message
          type: string
      required:
        - message
      title: BatchError
      type: object
    BatchJobIn:
      properties:
        agent_id:
          anyOf:
            - type: string
            - type: "null"
          title: Agent Id
        endpoint:
          $ref: "#/components/schemas/ApiEndpoint"
        input_files:
          items:
            format: uuid
            type: string
          title: Input Files
          type: array
        metadata:
          anyOf:
            - additionalProperties:
                maxLength: 512
                minLength: 1
                type: string
              propertyNames:
                maxLength: 32
                minLength: 1
              type: object
            - type: "null"
          title: Metadata
        model:
          anyOf:
            - type: string
            - type: "null"
          title: Model
        timeout_hours:
          default: 24
          title: Timeout Hours
          type: integer
      required:
        - input_files
        - endpoint
      title: BatchJobIn
      type: object
    BatchJobOut:
      properties:
        agent_id:
          anyOf:
            - type: string
            - type: "null"
          title: Agent Id
        completed_at:
          anyOf:
            - type: integer
            - type: "null"
          title: Completed At
        completed_requests:
          title: Completed Requests
          type: integer
        created_at:
          title: Created At
          type: integer
        endpoint:
          title: Endpoint
          type: string
        error_file:
          anyOf:
            - format: uuid
              type: string
            - type: "null"
          title: Error File
        errors:
          items:
            $ref: "#/components/schemas/BatchError"
          title: Errors
          type: array
        failed_requests:
          title: Failed Requests
          type: integer
        id:
          title: Id
          type: string
        input_files:
          items:
            format: uuid
            type: string
          title: Input Files
          type: array
        metadata:
          anyOf:
            - additionalProperties: true
              type: object
            - type: "null"
          title: Metadata
        model:
          anyOf:
            - type: string
            - type: "null"
          title: Model
        object:
          default: batch
          enum:
            - batch
          title: Object
          type: string
        output_file:
          anyOf:
            - format: uuid
              type: string
            - type: "null"
          title: Output File
        started_at:
          anyOf:
            - type: integer
            - type: "null"
          title: Started At
        status:
          $ref: "#/components/schemas/BatchJobStatus"
        succeeded_requests:
          title: Succeeded Requests
          type: integer
        total_requests:
          title: Total Requests
          type: integer
      required:
        - id
        - input_files
        - endpoint
        - errors
        - status
        - created_at
        - total_requests
        - completed_requests
        - succeeded_requests
        - failed_requests
      title: BatchJobOut
      type: object
    BatchJobStatus:
      enum:
        - QUEUED
        - RUNNING
        - SUCCESS
        - FAILED
        - TIMEOUT_EXCEEDED
        - CANCELLATION_REQUESTED
        - CANCELLED
      title: BatchJobStatus
      type: string
    BatchJobsOut:
      properties:
        data:
          default: []
          items:
            $ref: "#/components/schemas/BatchJobOut"
          title: Data
          type: array
        object:
          default: list
          enum:
            - list
          title: Object
          type: string
        total:
          title: Total
          type: integer
      required:
        - total
      title: BatchJobsOut
      type: object
    BuiltInConnectors:
      enum:
        - web_search
        - web_search_premium
        - code_interpreter
        - image_generation
        - document_library
      title: BuiltInConnectors
      type: string
    ChatClassificationRequest:
      additionalProperties: false
      properties:
        input:
          $ref: "#/components/schemas/ChatClassificationRequestInputs"
        model:
          title: Model
          type: string
      required:
        - input
        - model
      title: ChatClassificationRequest
      type: object
    ChatClassificationRequestInputs:
      anyOf:
        - $ref: "#/components/schemas/InstructRequest"
        - items:
            $ref: "#/components/schemas/InstructRequest"
          type: array
      description: Chat to classify
      title: ChatClassificationRequestInputs
    ChatCompletionChoice:
      properties:
        finish_reason:
          enum:
            - stop
            - length
            - model_length
            - error
            - tool_calls
          example: stop
          type: string
        index:
          example: 0
          type: integer
        message:
          $ref: "#/components/schemas/AssistantMessage"
      required:
        - index
        - finish_reason
        - message
      title: ChatCompletionChoice
      type: object
    ChatCompletionRequest:
      additionalProperties: false
      properties:
        frequency_penalty:
          default: 0
          description: frequency_penalty penalizes the repetition of words based on their frequency in the generated text. A higher frequency penalty discourages the model from repeating words that have already appeared frequently in the output, promoting diversity and reducing repetition.
          maximum: 2
          minimum: -2
          title: Frequency Penalty
          type: number
        max_tokens:
          anyOf:
            - minimum: 0
              type: integer
            - type: "null"
          description: The maximum number of tokens to generate in the completion. The token count of your prompt plus `max_tokens` cannot exceed the model's context length.
          title: Max Tokens
        messages:
          description: The prompt(s) to generate completions for, encoded as a list of dict with role and content.
          examples:
            - - content: Who is the best French painter? Answer in one short sentence.
                role: user
          items:
            discriminator:
              mapping:
                assistant: "#/components/schemas/AssistantMessage"
                system: "#/components/schemas/SystemMessage"
                tool: "#/components/schemas/ToolMessage"
                user: "#/components/schemas/UserMessage"
              propertyName: role
            oneOf:
              - $ref: "#/components/schemas/SystemMessage"
              - $ref: "#/components/schemas/UserMessage"
              - $ref: "#/components/schemas/AssistantMessage"
              - $ref: "#/components/schemas/ToolMessage"
          title: Messages
          type: array
        model:
          description: ID of the model to use. You can use the [List Available Models](/api/#tag/models/operation/list_models_v1_models_get) API to see all of your available models, or see our [Model overview](/models) for model descriptions.
          examples:
            - mistral-small-latest
          title: Model
          type: string
        "n":
          anyOf:
            - minimum: 1
              type: integer
            - type: "null"
          description: Number of completions to return for each request, input tokens are only billed once.
          title: "N"
        parallel_tool_calls:
          default: true
          title: Parallel Tool Calls
          type: boolean
        prediction:
