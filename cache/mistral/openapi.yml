info:
  description: Our Chat Completion and Embeddings APIs specification. Create your account on [La Plateforme](https://console.mistral.ai) to get access and read the [docs](https://docs.mistral.ai) to learn how to use it.
  title: Mistral AI API
  version: 1.0.0
openapi: 3.1.0
paths:
  /v1/agents:
    get:
      description: Retrieve a list of agent entities sorted by creation time.
      operationId: agents_api_v1_agents_list
      parameters:
        - in: query
          name: page
          required: false
          schema:
            default: 0
            title: Page
            type: integer
        - in: query
          name: page_size
          required: false
          schema:
            default: 20
            title: Page Size
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Agent"
                title: Response V1 Agents List
                type: array
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: List agent entities.
      tags:
        - beta.agents
    post:
      description: Create a new agent giving it instructions, tools, description. The agent is then available to be used as a regular assistant in a conversation or as part of an agent pool from which it can be used.
      operationId: agents_api_v1_agents_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentCreationRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Create a agent that can be used within a conversation.
      tags:
        - beta.agents
  /v1/agents/completions:
    post:
      operationId: agents_completion_v1_agents_completions_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentsCompletionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ChatCompletionResponse"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Agents Completion
      tags:
        - agents
  /v1/agents/{agent_id}:
    get:
      description: Given an agent retrieve an agent entity with its attributes.
      operationId: agents_api_v1_agents_get
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Retrieve an agent entity.
      tags:
        - beta.agents
    patch:
      description: Update an agent attributes and create a new version.
      operationId: agents_api_v1_agents_update
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AgentUpdateRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Update an agent entity.
      tags:
        - beta.agents
  /v1/agents/{agent_id}/version:
    patch:
      description: Switch the version of an agent.
      operationId: agents_api_v1_agents_update_version
      parameters:
        - in: path
          name: agent_id
          required: true
          schema:
            title: Agent Id
            type: string
        - in: query
          name: version
          required: true
          schema:
            title: Version
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Agent"
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HTTPValidationError"
          description: Validation Error
      summary: Update an agent version.
      tags:
        - beta.agents
  /v1/audio/transcriptions:
    post:
      operationId: audio_api_v1_transcriptions_post
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/AudioTranscriptionRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TranscriptionResponse"
          description: Successful Response
      summary: Create Transcription
      tags:
        - audio.transcriptions
  /v1/audio/transcriptions#stream:
    post:
      operationId: audio_api_v1_transcriptions_post_stream
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/AudioTranscriptionRequestStream"
        required: true
      responses:
        "200":
          content:
            text/event-stream:
              schema:
                $ref: "#/components/schemas/TranscriptionStreamEvents"
          description: Stream of transcription events
      summary: Create streaming transcription (SSE)
      tags:
        - audio.transcriptions
  /v1/batch/jobs:
    get:
      description: Get a list of batch jobs for your organization and user.
      operationId: jobs_api_routes_batch_get_batch_jobs
      parameters:
        - in: query
          name: page
          required: false
          schema:
            default: 0
            title: Page
            type: integer
        - in: query
          name: page_size
          required: false
          schema:
            default: 100
            title: Page Size
            type: integer
        - in: query
          name: model
          required: false
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Model
        - in: query
          name: agent_id
          required: false
          schema:
            anyOf:
              - type: string
              - type: "null"
            title: Agent Id
        - in: query
          name: metadata
          required: false
          schema:
            anyOf:
              - additionalProperties: true
                type: object
              - type: "null"
            title: Metadata
        - in: query
          name: created_after
          required: false
          schema:
            anyOf:
              - format: date-time
                type: string
              - type: "null"
            title: Created After
        - in: query
          name: created_by_me
          required: false
          schema:
            default: false
            title: Created By Me
            type: boolean
        - in: query
          name: status
          required: false
          schema:
            anyOf:
              - items:
                  $ref: "#/components/schemas/BatchJobStatus"
                type: array
              - type: "null"
            title: Status
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchJobsOut"
          description: OK
      summary: Get Batch Jobs
      tags:
        - batch
    post:
      description: Create a new batch job, it will be queued for processing.
      operationId: jobs_api_routes_batch_create_batch_job
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/BatchJobIn"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchJobOut"
          description: OK
      summary: Create Batch Job
      tags:
        - batch
  /v1/batch/jobs/{job_id}:
    get:
      description: Get a batch job details by its UUID.
      operationId: jobs_api_routes_batch_get_batch_job
      parameters:
        - in: path
          name: job_id
          required: true
          schema:
            format: uuid
            title: Job Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchJobOut"
          description: OK
      summary: Get Batch Job
      tags:
        - batch
  /v1/batch/jobs/{job_id}/cancel:
    post:
      description: Request the cancellation of a batch job.
      operationId: jobs_api_routes_batch_cancel_batch_job
      parameters:
        - in: path
          name: job_id
          required: true
          schema:
            format: uuid
            title: Job Id
            type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchJobOut"
          description: OK
      summary: Cancel Batch Job
      tags:
        - batch
  /v1/chat/classifications:
